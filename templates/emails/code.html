<p><span class="date">{{code.last_updated.strftime("%d-%b-%Y %H:%M")}} (server time)</span>. Project: <a href="{{project_absolute_link}}">{{project.name}}</a>:</p>
<p><a href="{{author_absolute_link}}">{{author.username.capitalize()}}</a> added a new code repository <a href="{{code_absolute_link}}">{{code.name}}</a></p>
<div class="content">{{code.description | md | safe}}</div>
